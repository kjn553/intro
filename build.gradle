plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

tasks {
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(20)
}